<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="StormPMC - Military-grade asset tracking solutions.">
    <title>StormPMC | Total Asset Awareness</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-bg-primary: #050505;
            --color-bg-secondary: #0a0a0a;
            --color-bg-tertiary: #111111;
            --color-border: rgba(255, 255, 255, 0.08);
            --color-text-primary: #ffffff;
            --color-text-secondary: rgba(255, 255, 255, 0.6);
            --color-text-tertiary: rgba(255, 255, 255, 0.4);
            --color-accent: #4ade80;
            --hero-title-glow: rgba(255, 255, 255, 0.08);
            --font-primary: 'Inter', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
            --transition-normal: 0.3s ease;
            --border-radius-lg: 16px; 
            --border-radius-xl: 20px;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; height: 100%; overflow-x: hidden; }
        body { font-family: var(--font-primary); background-color: var(--color-bg-primary); color: var(--color-text-primary); line-height: 1.6; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 60px; }

        /* HERO & PARALLAX */
        .hero-bg-gradient {
            position: absolute; top: 0; left: 0; width: 100%; height: 100vh;
            background: linear-gradient(180deg, #050505 0%, #3D3D3D 100%);
            z-index: 0; pointer-events: none;
        }

        .fixed-header-bg {
            position: fixed; inset: 0; width: 100%; height: 100vh;
            z-index: 1; pointer-events: none;
            display: flex; flex-direction: column; align-items: center;
            padding-top: 18vh; will-change: transform, opacity;
        }

        .hero-title-container {
            font-family: var(--font-display); text-transform: uppercase;
            font-weight: 700; text-align: center; width: 100%; padding: 0 5vw;
        }

        .hero-title-line {
            font-size: clamp(32px, 11vh, 9vw); line-height: 0.85; letter-spacing: -0.05em;
            display: block; text-shadow: 0 0 30px var(--hero-title-glow);
        }

        .glow-orb {
            position: fixed; width: 50vmax; height: 50vmax;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.12) 0%, transparent 70%);
            z-index: 0; filter: blur(120px); pointer-events: none; top: 0; left: 0; will-change: transform;
        }

        .scrolling-layer { position: relative; z-index: 10; width: 100%; }

        .hero-section {
            position: relative; height: 85dvh; width: 100%;
            display: flex; flex-direction: column; justify-content: flex-end; 
            overflow: hidden; background: transparent;
        }

        .hero-internal-blend {
             position: absolute; inset: 0; z-index: -1;
             background: linear-gradient(to bottom, transparent 0%, transparent 60%, #3D3D3D 100%);
        }

        .hero-grid-overlay {
            position: absolute; top: -50%; left: 0; width: 100%; height: 200%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px; mask-image: radial-gradient(circle at center, black, transparent 90%);
            z-index: 1; will-change: transform;
        }

        .product-image-container {
            width: 100%; max-width: 1100px; margin: 0 auto; position: relative;
            z-index: 2; transform-origin: bottom center; pointer-events: none;
        }

        .product-image-container img { width: 100%; height: auto; display: block; }

        /* COMPONENTS */
        .nav {
            position: fixed; top: 0; left: 0; width: 100%; padding: 20px 60px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--color-border);
        }
        .logo { font-family: var(--font-display); font-size: 18px; font-weight: 700; letter-spacing: 4px; display: flex; align-items: center; gap: 12px; text-decoration: none; color: white;}
        
        .section { position: relative; z-index: 11; padding: 80px 0; background: var(--color-bg-primary); }
        .stats-bar { background: var(--color-bg-tertiary); border-y: 1px solid var(--color-border); position: relative; z-index: 11; overflow: hidden; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 40px 0; }
        .stat-item { text-align: center; }
        .stat-value { display: block; font-family: var(--font-display); font-size: 22px; font-weight: 600; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: var(--color-text-tertiary); letter-spacing: 1.5px; }

        /* ============================================
           MOBILE CONFIGURATION (SPECIFIED FIXES)
           ============================================ */
        @media (max-width: 1024px) {
            .container { padding: 0 24px; }
            
            /* FIX 1: HERO HEIGHT 58VH */
            .hero-section { 
                height: 58dvh !important; 
            }

            /* FIX 2: TITLE PADDING 15VH */
            .fixed-header-bg { 
                padding-top: 15vh !important; 
                position: fixed;
            }

            .hero-title-line { font-size: clamp(32px, 10vw, 48px); text-align: center; }

            /* FIX 3: PREVENT "PULLING APART" */
            .product-image-container {
                width: 110%;
                margin-left: -5%;
                transform: none !important;
            }

            .stats-grid { 
                display: flex; width: max-content; gap: 60px; 
                animation: ticker-scroll 30s linear infinite; 
            }
            .ticker-duplicate { display: block; }
        }

        @keyframes ticker-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <div class="hero-bg-gradient"></div>

    <nav class="nav">
        <a href="#" class="logo">STORMPMC</a>
    </nav>

    <div class="fixed-header-bg" id="parallaxTitle">
        <div class="glow-orb" id="mouseGlow"></div>
        <h1 class="hero-title-container">
            <span class="hero-title-line">Total Asset</span>
            <span class="hero-title-line">Awareness</span>
        </h1>
    </div>

    <main class="scrolling-layer">
        <section class="hero-section">
            <div class="hero-internal-blend"></div>
            <div class="hero-grid-overlay" id="parallaxGrid"></div>
            <div class="product-image-container">
                <img src="https://github.com/WIKDMotorsports/Misc/blob/main/Productrenders/MTRAC/HEROMVP.png?raw=true" alt="MTRAC">
            </div>
        </section>

        <section class="stats-bar">
            <div class="container">
                <div class="stats-grid">
                    <div class="stat-item"><span class="stat-value">10+ Years</span><span class="stat-label">Battery</span></div>
                    <div class="stat-item"><span class="stat-value">-40째 to +85째C</span><span class="stat-label">Range</span></div>
                    <div class="stat-item"><span class="stat-value">IP69K</span><span class="stat-label">Ingress</span></div>
                    <div class="stat-item"><span class="stat-value">MIL-STD-810H</span><span class="stat-label">Certified</span></div>
                    <div class="stat-item ticker-duplicate"><span class="stat-value">10+ Years</span><span class="stat-label">Battery</span></div>
                    <div class="stat-item ticker-duplicate"><span class="stat-value">-40째 to +85째C</span><span class="stat-label">Range</span></div>
                    <div class="stat-item ticker-duplicate"><span class="stat-value">IP69K</span><span class="stat-label">Ingress</span></div>
                    <div class="stat-item ticker-duplicate"><span class="stat-value">MIL-STD-810H</span><span class="stat-label">Certified</span></div>
                </div>
            </div>
        </section>

        <section class="section" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
            <div class="container" style="text-align: center;">
                <h2>Visibility Without Compromise</h2>
                <p>Content continues here...</p>
            </div>
        </section>
    </main>

    <script>
        const grid = document.getElementById('parallaxGrid');
        const orb = document.getElementById('mouseGlow');
        const title = document.getElementById('parallaxTitle');

        let targetScroll = 0;
        let currentScroll = 0;
        let targetX = window.innerWidth / 2, targetY = window.innerHeight / 2;
        let currentX = targetX, currentY = targetY;

        window.addEventListener('mousemove', (e) => {
            targetX = e.clientX; targetY = e.clientY;
        });

        window.addEventListener('scroll', () => {
            targetScroll = window.pageYOffset;
        }, { passive: true });

        function animate() {
            currentScroll += (targetScroll - currentScroll) * 0.1;
            currentX += (targetX - currentX) * 0.1;
            currentY += (targetY - currentY) * 0.1;

            if (orb) orb.style.transform = `translate3d(calc(${currentX}px - 50%), calc(${currentY}px - 50%), 0)`;
            
            // Disable Title Parallax on mobile to keep 15vh padding consistent
            if (window.innerWidth > 1024) {
                if (grid) grid.style.transform = `translate3d(0, ${currentScroll * 0.5}px, 0)`;
                if (title) {
                    title.style.transform = `translate3d(0, ${currentScroll * -0.15}px, 0)`;
                    title.style.opacity = Math.max(0, 1 - (currentScroll / 600));
                }
            } else {
                if (title) title.style.opacity = 1; // Keep visible on mobile
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
